<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/293/485/png-transparent-tailwind-css-hd-logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                amarelo: '#E6C744',
                cinza: '#C2C8DA'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="px-[100px] pt-[35px] mb-[52px]">
    <nav class="flex items-center justify-between">
        <ul class="flex items-center justify-center w-screen gap-[65px]">
            <li><a href="" class="hover:text-blue-500">EURO</a></li>
            <li><a href="" class="hover:text-blue-500">LIBRA</a></li>
            <li><a href="" class="hover:text-blue-500">DÓLAR</a></li>
            <li><a href="" class="hover:text-blue-500">YUAN</a></li>
        </ul>
    </nav>
</header>
<body class="bg-gray-100">
    <main class="flex items-center justify-center h-screen">
        <div class="flex flex-col w-[800px] h-[400px] border-black border-[2px] bg-white rounded-[40px] shadow-lg">
            <h1 class="text-[30px] p-10 text-center font-bold">Conversor de Moedas</h1>
            
            <div class="flex flex-col items-center gap-6 px-10">
                <!-- Campo para Dólar -->
                <div class="flex items-center w-full">
                    <label for="dolar" class="w-[100px] text-lg font-medium">Dólar:</label>
                    <input 
                        id="dolar" 
                        type="number" 
                        step="0.01" 
                        class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Insira o valor em Dólar"
                        oninput="convertToReal()"
                    >
                </div>
  
                <!-- Campo para Real -->
                <div class="flex items-center w-full">
                    <label for="real" class="w-[100px] text-lg font-medium">Real:</label>
                    <input 
                        id="real" 
                        type="number" 
                        step="0.01" 
                        class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                        placeholder="Insira o valor em Real"
                        oninput="convertToDolar()"
                    >
                </div>
  
                <!-- Espaço para mensagem -->
                <div id="resultado" class="mt-6 text-lg font-medium text-gray-700"></div>
            </div>
        </div>
    </main>
